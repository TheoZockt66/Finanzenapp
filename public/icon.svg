  <circle cx="310" cy="370" r="15" fill="#51cf66" stroke="#40c057" stroke-width="1"/>
  <text x="310" y="376" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">=</text>
  
